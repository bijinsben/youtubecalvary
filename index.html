<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest Video Redirect</title>
  <script>
    async function redirectToLatestVideo() {
      const apiKey = 'AIzaSyCkWgPFPkJhnpeZxRgcwCUpt8bxpgqbNzg';
      const channelId = 'UC9TN8IPrNdTEARAqAkJFE8g';
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=5`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const videos = data.items.filter(item =>
          item.id.kind === 'youtube#video' && !item.snippet.liveBroadcastContent.includes('live')
        );

        if (videos.length > 0) {
          const latestVideoId = videos[0].id.videoId;
          window.location.href = `https://www.youtube.com/watch?v=${latestVideoId}`;
        } else {
          document.body.innerHTML = '<p>No non-live videos found.</p>';
        }
      } catch (error) {
        document.body.innerHTML = `<p>Error fetching videos: ${error.message}</p>`;
      }
    }

    window.onload = redirectToLatestVideo;
  </script>
</head>
<body>
  <p>Loading latest video...</p>
</body>
</html>

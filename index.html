<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOUTUBE PRAYER VIDEO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* Responsive animated background */
      background: linear-gradient(45deg, #1e1e1e, #2a2a72, #e52a2a, #ffffff);
      background-size: 400% 400%;
      animation: backgroundAnimation 10s ease infinite;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Background Enhancement: Soft blur and gentle wave effect */
    html::before, body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      filter: blur(3px);
      opacity: 0.3;
      z-index: 0;
      animation: wave 5s infinite alternate;
    }
    @keyframes wave {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }

    /* Loader container for fade transition */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 1s ease-out;
      z-index: 2;
      margin-top: -30px; /* Moved up slightly */
      opacity: 0;
      animation: loaderFadeIn 1s forwards;
    }
    @keyframes loaderFadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .fade-out {
      opacity: 0;
    }

    /* Progress bar container */
    #progress-container {
      width: 100%;
      max-width: 300px;
      height: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0%;
      animation: progressAnimation 5s linear forwards;
    }
    @keyframes progressAnimation {
      0%  { width: 0%; }
      100% { width: 100%; }
    }

    #status {
      font-size: 1.2rem;
      font-family: "Arial Black", sans-serif;
      font-weight: bold;
      color: black;
      padding: 10px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* IST time display positioned at bottom center */
    #ist-time {
      font-size: 0.9rem;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    /* Menu Styling: Two boxes side by side */
    #menu {
      position: absolute;
      top: 75%; /* Moved further down to avoid interfering with loader text */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: menuFadeScale 1s forwards;
    }
    @keyframes menuFadeScale {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    .menu-box {
      width: 150px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      border: 3px solid;
      animation: gradientAnimation 4s ease infinite, borderAnimation 4s infinite;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
      background-size: 300% 300%;
      cursor: default;
    }
    .menu-box[data-option="1"] {
      width: 200px;
    }
    @keyframes gradientAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes borderAnimation {
      0%   { border-color: silver; }
      33%  { border-color: gold; }
      66%  { border-color: cyan; }
      100% { border-color: silver; }
    }
  </style>
</head>
<body>
  <div id="menu">
    <div class="menu-box" data-option="1">1 - PRAYER</div>
    <div class="menu-box" data-option="2">2 - NEWS</div>
  </div>

  <div id="loader">
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="status">Connecting...</div>
    <div id="ist-time">00 : 00 : 00</div>
  </div>

  <script>
    function embedVideo(videoId) {
      document.body.innerHTML = `
        <iframe class="fade-in"
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&playsinline=1"
          allowfullscreen
          allow="autoplay; encrypted-media"
          style="width:100vw; height:100vh; border:none;">
        </iframe>
      `;
      document.body.requestFullscreen();
    }

    function embedNewsVideo() {
      document.body.innerHTML = `
        <iframe class="fade-in"
          src="https://www.youtube.com/embed/Ko18SgceYX8?autoplay=1&rel=0&modestbranding=1&playsinline=1"
          allowfullscreen
          allow="autoplay; encrypted-media"
          style="width:100vw; height:100vh; border:none;">
        </iframe>
      `;
      document.body.requestFullscreen();
    }

    window.onkeydown = function(event) {
      if (event.key === "1") {
        document.getElementById("menu").remove();
        embedVideo("dQw4w9WgXcQ"); // Replace with your actual video logic
      } else if (event.key === "2") {
        document.getElementById("menu").remove();
        embedNewsVideo();
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRF / Calvary Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div id="status">Loading video...</div>

  <script>
    const API_KEY_1 = 'AIzaSyAanMTtHl2o_pnMBB3i81pDsXV8TBsEdr0';  // API Key 1
    const API_KEY_2 = 'AIzaSyAhoe3SpaEJOSBbevfOoqsIgk8mhKbNzLA';  // API Key 2
    const API_KEY_3 = 'AIzaSyCkWgPFPkJhnpeZxRgcwCUpt8bxpgqbNzg';  // API Key 3 (You can replace this with another key)
    const CALVARY_CHANNEL_ID = 'UC9TN8IPrNdTEARAqAkJFE8g';  // Calvary Prayer Fellowship Channel ID
    const CRF_GOSPEL_CHANNEL_ID = 'UC1NV48zXdJnG6oQ4NtjsELA';  // CRF Gospel Channel ID

    // Get IST hour directly using JavaScript Date object
    function getISTHour() {
      const date = new Date();
      const utc = date.getTime() + date.getTimezoneOffset() * 60000;
      const istDate = new Date(utc + (5.5 * 60 * 60000)); // IST = UTC + 5:30
      return istDate.getHours();
    }

    async function isCalvaryLiveNow(apiKey) {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${CALVARY_CHANNEL_ID}&part=snippet&eventType=live&type=video`;
      const res = await fetch(url);
      const data = await res.json();
      console.log("Calvary live response:", data);
      return data.items && data.items.length > 0 ? data.items[0].id.videoId : null;
    }

    async function getLatestRegularVideo(channelId, apiKey) {
      const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=id&order=date&maxResults=10&type=video`;
      const searchRes = await fetch(searchUrl);
      const searchData = await searchRes.json();
      console.log("Search response:", searchData);

      const videoIds = searchData.items.map(item => item.id.videoId).join(',');

      if (!videoIds) throw new Error("No videos found.");

      const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&id=${videoIds}&part=snippet,liveStreamingDetails`;
      const detailsRes = await fetch(detailsUrl);
      const detailsData = await detailsRes.json();
      console.log("Video details response:", detailsData);

      const validVideos = detailsData.items.filter(video => {
        const live = video.liveStreamingDetails;
        const isLiveNow = live && !live.actualEndTime;
        const isPastLive = live && live.actualEndTime;
        return !isLiveNow && !isPastLive;
      });

      if (validVideos.length === 0) {
        throw new Error("No valid regular videos found.");
      }

      return validVideos[0].id;
    }

    async function loadVideo() {
      try {
        const statusEl = document.getElementById("status");

        // Check if Calvary is live using the 3 API keys
        let liveVideoId = await isCalvaryLiveNow(API_KEY_1);  // Try first API key
        if (!liveVideoId) {
          liveVideoId = await isCalvaryLiveNow(API_KEY_2);  // Try second API key
        }
        if (!liveVideoId) {
          liveVideoId = await isCalvaryLiveNow(API_KEY_3);  // Try third API key
        }

        if (liveVideoId) {
          statusEl.innerText = "Playing Calvary live stream...";
          embedVideo(liveVideoId);
          return;
        }

        // Get current time in IST
        const hour = getISTHour();  // Use the new function to get IST time
        console.log("Current Hour:", hour);  // Check the current hour in the console

        const isDaytime = hour >= 10 && hour < 18;
        const selectedChannel = isDaytime ? CALVARY_CHANNEL_ID : CRF_GOSPEL_CHANNEL_ID;
        const apiKeyToUse = isDaytime ? API_KEY_1 : API_KEY_2;  // You can choose API keys based on the channel

        statusEl.innerText = `Fetching latest from ${selectedChannel === CALVARY_CHANNEL_ID ? 'Calvary Prayer Fellowship' : 'CRF Gospel'}...`;

        // Get the latest regular video
        const videoId = await getLatestRegularVideo(selectedChannel, apiKeyToUse);
        console.log("Video ID:", videoId);  // Check the video ID fetched

        embedVideo(videoId);

      } catch (err) {
        document.getElementById("status").innerText = "Failed to load video. Please try again.";
        console.error("Error:", err);  // Log the error for more insights
      }
    }

    function embedVideo(videoId) {
      document.body.innerHTML = `
        <iframe
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&playsinline=1"
          allowfullscreen
          allow="autoplay; encrypted-media"
        ></iframe>
      `;
    }

    window.onload = loadVideo;
  </script>
</body>
</html>

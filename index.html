<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest YouTube Video</title>
  <script>
    const API_KEY = 'AIzaSyCkWgPFPkJhnpeZxRgcwCUpt8bxpgqbNzg'; // Your API Key
    const CHANNEL_ID = 'UC9TN8IPrNdTEARAqAkJFE8g'; // Your Channel ID

    async function redirectToLatestVideo() {
      try {
        // Step 1: Get recent videos
        const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`;
        const searchResponse = await fetch(searchUrl);
        const searchData = await searchResponse.json();

        const videoItems = searchData.items.filter(item =>
          item.id.kind === 'youtube#video'
        );

        if (videoItems.length === 0) {
          document.body.innerHTML = '<p>No videos found on the channel.</p>';
          return;
        }

        // Step 2: Get detailed info to filter out live streams and premieres
        const videoIds = videoItems.map(v => v.id.videoId).join(',');
        const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=snippet,liveStreamingDetails`;
        const detailsResponse = await fetch(detailsUrl);
        const detailsData = await detailsResponse.json();

        const nonLiveVideos = detailsData.items.filter(video => {
          const live = video.liveStreamingDetails;
          return !live || !live.actualStartTime; // Not a livestream/premiere
        });

        if (nonLiveVideos.length === 0) {
          document.body.innerHTML = '<p>No non-live videos found.</p>';
          return;
        }

        const latestVideoId = nonLiveVideos[0].id;
        window.location.href = `https://www.youtube.com/watch?v=${latestVideoId}`;
      } catch (error) {
        document.body.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    window.onload = redirectToLatestVideo;
  </script>
</head>
<body>
  <p>Finding the latest video...</p>
</body>
</html>

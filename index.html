<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRF / Calvary Video Player</title>
  <style>
    /* General Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000, #2b2b2b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Status Message */
    #status {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    /* Full-screen video styling */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      transition: opacity 1s ease;
    }

    /* Fade-out effect for spinner */
    .hide-spinner {
      opacity: 0;
    }

    /* Status Message Fading In */
    .fade-in {
      opacity: 1;
    }

    /* Gradient Overlay behind content */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>

    // Function to get the current time in IST
    function getISTTime() {
      const date = new Date();
      const utc = date.getTime() + date.getTimezoneOffset() * 60000;
      const istDate = new Date(utc + (5.5 * 60 * 60000)); // IST = UTC + 5:30
      const hours = String(istDate.getHours()).padStart(2, '0');
      const minutes = String(istDate.getMinutes()).padStart(2, '0');
      const seconds = String(istDate.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    // Function to update the current time every second
    function updateTime() {
      const timeElement = document.getElementById("current-time");
      timeElement.textContent = getISTTime();
    }

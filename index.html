<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest YouTube Video</title>
  <script>
    const API_KEY = 'AIzaSyCkWgPFPkJhnpeZxRgcwCUpt8bxpgqbNzg';
    const CHANNEL_ID = 'UC9TN8IPrNdTEARAqAkJFE8g';

    async function redirectToLatestVideo() {
      try {
        // Get recent videos
        const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10&type=video`;
        const response = await fetch(url);
        const data = await response.json();

        // Filter out live and upcoming videos
        const nonLiveVideos = data.items.filter(item => {
          return item.snippet.liveBroadcastContent === 'none';
        });

        if (nonLiveVideos.length === 0) {
          document.body.innerHTML = '<p>No non-live videos found.</p>';
          return;
        }

        const latestVideoId = nonLiveVideos[0].id.videoId;
        window.location.href = `https://www.youtube.com/watch?v=${latestVideoId}`;
      } catch (error) {
        console.error(error);
        document.body.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    window.onload = redirectToLatestVideo;
  </script>
</head>
<body>
  <p>Redirecting to the latest video...</p>
</body>
</html>

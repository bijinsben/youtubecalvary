<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latest YouTube Video</title>
  <script>
    const API_KEY = 'AIzaSyCkWgPFPkJhnpeZxRgcwCUpt8bxpgqbNzg';
    const CHANNEL_ID = 'UC9TN8IPrNdTEARAqAkJFE8g';

    async function redirectToLatestVideo() {
      try {
        // Step 1: Get recent uploads from the channel
        const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10&type=video`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        // Extract video IDs
        const videoIds = searchData.items.map(item => item.id.videoId).join(',');

        // Step 2: Get full details to filter out live content
        const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=snippet,liveStreamingDetails`;
        const detailsRes = await fetch(detailsUrl);
        const detailsData = await detailsRes.json();

        // Step 3: Filter out livestreams and upcoming/premieres
        const filtered = detailsData.items.filter(video => {
          const live = video.liveStreamingDetails;
          const isLive = !!(live && live.actualStartTime && !live.actualEndTime);
          const isUpcoming = !!(live && live.scheduledStartTime && !live.actualStartTime);
          return !isLive && !isUpcoming; // Only keep normal uploaded videos
        });

        if (filtered.length > 0) {
          const latest = filtered[0];
          const videoId = latest.id;
          window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
        } else {
          document.body.innerHTML = '<p>No regular videos found.</p>';
        }
      } catch (err) {
        console.error(err);
        document.body.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    window.onload = redirectToLatestVideo;
  </script>
</head>
<body>
  <p>Redirecting to the latest video...</p>
</body>
</html>
